<!-- gallery source code -->

<div class="gallery">
{% for item in page.gallery %} <!-- open up data -->
  <div class="galleryitem">
    <img src="{{ '/assets/images/' | append: page.gallerydir | append: '/' | append: item.filename | relative_url }}" alt="{{ item.description }}" title="{{ item.description }}" class="gallerypic">
    <div class="galleryoverlay">
      <div class="gallerytext">
        <h2>{{ item.name }}</h2>
        <p>{{ item.description }}</p>
      </div>
    </div>
  </div>
{% endfor %}
</div>
