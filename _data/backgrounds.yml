# call with "site.data.backgrounds"

# gradients count as "background-image", but you can also use the shorthand "background" for multiple types
default: "rgb(0,0,0)"
gradient: "linear-gradient(90deg, rgba(2,19,0,1) 0%, rgba(42,11,0,1) 12%, rgba(71,52,0,1) 17%, rgba(0,54,59,1) 18%, rgba(10,34,0,1) 70%, rgba(0,18,43,1) 97%, rgba(64,43,0,1) 100%)"

# images only work if entry is surrounded by "" and url is surrounded by '', not the other way around
tile: "url('/assets/images/backgrounds/tile.png')"
